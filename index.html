<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main-background">
      <header class="header">
        <img class="logo-img" src="logo-white-transparent.png" alt="our-logo" />
        <h1 class="title">CURRENCY CONVERTER</h1>
      </header>
      <section class="main-shadow">
        <div class="main-box-converter">
          <form id="form" class="form">
            <div class="box">
              <div class="currency-boxes">
                <input
                  id="input"
                  type="number"
                  class="input-amount"
                  name="amount"
                  min="0.01"
                  step="0.01"
                  placeholder="AMOUNT"
                  required
                />
                <select name="currency" id="currency" class="select-currency">
                  <option value="EUR">EUR</option>
                  <option value="USD">USD</option>
                  <option value="CHF">CHF</option>
                </select>
              </div>
              <div class="currency-boxes">
                <div id="result" class="result"></div>
                <div class="default-currency">PLN</div>
              </div>
            </div>
            <button id="btn-convert" class="btn-convert">CONVERT</button>
          </form>
          <div id="error" class="error"></div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
